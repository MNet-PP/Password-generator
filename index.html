<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Document</title>
    <script src="script.js" defer>

    </script>
</head>
<body>
   <div class="wrapper">
    <div class="password-box">
        <input class="input-password" type="text" placeholder="Your password..." disabled>
        <i class="uil uil-copy copy-icon"></i>
    </div>
    <div class="range-box">
        <input class="input-range" type="range" min="6" max="16" value="9">
        <span class="slider-number">9</span>
    </div>
    <button class="generate-button">Generate Password</button>
   </div>
</body>
</html>
